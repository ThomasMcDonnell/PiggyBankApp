<form method="POST" action="{% url 'records:create' %}">

    {% csrf_token %}

        {% bootstrap_form form %}
    </div>
    {% buttons %}
    <input type="submit" value="Record" class=" btn btn-success">
    {% endbuttons %}
</form>
